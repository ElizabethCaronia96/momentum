<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
    <script> function doAFetch() {
        fetch("/api/orders").then(function(response) {
            return response.json();
        }).then(function(ord) {
            var ordEle = document.getElementById("orderTitle");
            var allTitles = "";

            ord._embedded.ordEle.forEach(ord => allTitles+=od.strate);

            ord._embedded.ordEle.forEach(function(ord) {
                allTitles += ord.stock;
            });

            cdElement.innerHTML = allTitles;
        });
    }
    </script>
</head>

<body>
<h1>Fetch Example</h1>
<div id="orderTitle"></div>

<input type="button" onClick="doAFetch()" value="Fetch">
</body>
</html>
